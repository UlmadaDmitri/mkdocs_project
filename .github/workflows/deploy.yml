name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Здесь укажите имя вашей основной ветки

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Укажите версию Python, если она необходима

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material  # Укажите необходимые зависимости
      - name: Build documentation
        run: |
          mkdocs build  # Команда для сборки документации
          
      - name: Add ssh key
        run: | 
          set -eu
          mkdir "/home/runner/.ssh"
          pwd
          ls -la
          echo "${{ secrets.SSH_KEY_CONNECTION_PUBLIC }}" > /home/runner/.ssh/key_pub
          echo "${{ secrets.SSH_KEY_CONNECTION }}" > /home/runner/.ssh/key
          cd /home/runner/.ssh
          pwd
          ls -la
          chmod 600 /home/runner/.ssh/key

      - name: Update host content   
        shell: bash
        env:
          USER: ${{ secrets.SSH_USER }}
          HOST: ${{ secrets.SSH_HOST }}
          DIST: ${{ secrets.DIST }}
        run: |
          "ssh -i /home/runner/.ssh/key -o StrictHostKeyChecking=no" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -avz $HOME/mkdocs_project/site/*  powerit@206.81.27.146:/home/powerit/mkdocs_project/site/

